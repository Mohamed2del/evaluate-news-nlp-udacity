<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer FROM UDACITY</title>
    <link
      href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1aac26dbd0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Sentient Analyzer FROM Udacity</h1>
    </header>

    <main>
      <p>Enter a URL of an article / a blog to discover its sentiment.</p>
      <p>
        Open Server with npm start and npm start build-dev together please ! .
      </p>

      <a href="https://github.com/Mohamed2del/evaluate-news-nlp-udacity">
        github</a
      >
      <section>
        <form class="" id="form" onsubmit="return Client.handleSubmit(event)">
          <input
            id="url"
            type="text"
            name="input"
            value=""
            placeholder="Enter URL here"
          />
          <input
            type="submit"
            name=""
            value="submit"
            onclick="return Client.handleSubmit(event)"
            onsubmit="return Client.handleSubmit(event)"
          />
        </form>
      </section>

      <section>
        <strong>Form Results:</strong>
        <div id="polarity"></div>
        <div id="agreement"></div>
        <div id="subjectivity"></div>
        <div id="confidence"></div>
        <div id="irony"></div>
      </section>
    </main>

    <footer>
      <nav class="">
        <div class="copyright">Â© 2020</div>
      </nav>
    </footer>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
